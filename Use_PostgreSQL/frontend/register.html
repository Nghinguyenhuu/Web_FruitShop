<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script src="config.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
	</head>
    <script>
        $(document).ready(function() {
            $('#registerForm').submit(function(event) {
                event.preventDefault();
    
                var username = $('#username').val();
                var password = $('#password').val();
                var email = $('#email').val();
                var name = $('#name').val();
                var contact = $('#contact').val();
    
                $.post(BASE_URL + API_AUTHEN, {
                    'action': 'register',
                    'username': username,
                    'password': password,
                    'email': email,
                    'name': name,
                    'contact': contact
                }, function(obj) {
                    //var obj = JSON.parse(data)
                    if (obj.status == 1) {
                        alert('You are add user successfully');
                        window.location.href = 'login.html'
                    } else {
                        // Hiển thị lỗi đăng nhập
                        //$('#loginError').text('Invalid username or password.' + obj.status);
                        alert('Required fields are missing');
                        window.location.href = 'login.html'
                    }
                });
            });
        });
    </script>
<body>
 <section class="h-150vh" style="background-color: #8fc4b7;">
  <div class="container  py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-3 col-xl-6">
        <div class="card rounded-3">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp" class="w-100"
            style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
          <div class="card-body p-2 p-md-3">
            <h3 class="pb-2 pb-md-0 pt-2 mb-md-1 px-md-2" style="height: 20px; display: flex; justify-content: center;">Add User</h3>
            <form class="px-md-2" method="POST" action="" id="registerForm" enctype="multipart/form-data">
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1q">User Name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="User Name"
                  required>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1q">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1q">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name"
                  required>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1q">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                  required>
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1q">Contact Number</label>
                <input type="text" class="form-control" id="contact" name="contact" placeholder = "Phone number" required>
              </div>
              <div style = "display: flex; justify-content: center;">
              <button type="submit" class="btn btn-success mb-1" style="font-size: 20px;" value="Register" name="submit">Register</button>
              </div>
              <div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

</html>
